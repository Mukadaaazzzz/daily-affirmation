<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Affirmations</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
      <h1 class="text-3xl font-bold mb-4">Daily Affirmations</h1>
      <p class="text-lg mb-6">Click the button to get a new affirmation.</p>
      <button
        id="newAffirmationBtn"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        New Affirmation
      </button>
      <div id="affirmationDisplay" class="mt-6 text-xl text-gray-700"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
